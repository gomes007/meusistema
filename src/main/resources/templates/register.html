<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <title>Customer Registration</title>
</head>
<body>
<h1>Customer Registration</h1>
<form class="form-control" action="#" th:action="@{/register}" th:object="${customer}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
    <p>Email: <input type="email" th:field="*{email}"/></p>
    <p><input type="submit" value="Register"/></p>
</form>
</body>
</html>
